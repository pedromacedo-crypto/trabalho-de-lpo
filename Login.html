    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --sidebar-width: 250px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* Layout principal */
        .main-content {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            border-right: 1px solid #ddd;
            padding: 20px 0;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px);
            overflow-y: auto;
        }
        
        .content {
            flex: 1;
            padding: 30px;
            background-color: #f8f9fa;
        }
        
        /* Navegação */
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 5px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-color);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .nav-link:hover {
            background-color: var(--light-color);
            border-left-color: var(--secondary-color);
        }
        
        .nav-link.active {
            background-color: var(--light-color);
            border-left-color: var(--secondary-color);
            color: var(--secondary-color);
            font-weight: 500;
        }
        
        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        /* Cards e Dashboard */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.1rem;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card-icon.blue {
            background-color: var(--secondary-color);
        }
        
        .card-icon.green {
            background-color: var(--success-color);
        }
        
        .card-icon.red {
            background-color: var(--accent-color);
        }
        
        .card-icon.orange {
            background-color: var(--warning-color);
        }
        
        .card-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* Tabelas */
        .table-container {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-title {
            font-size: 1.2rem;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark-color);
            border-bottom: 2px solid #eee;
        }
        
        .table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .table tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Status badges */
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-pendente {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-em-andamento {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .status-aprovado {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-correcoes {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        /* Formulários */
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-title {
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Upload de arquivos */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: var(--secondary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        /* Calendário */
        .calendar-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav button {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #eee;
        }
        
        .calendar-day {
            background-color: white;
            padding: 15px;
            min-height: 100px;
        }
        
        .calendar-day-header {
            background-color: #f8f9fa;
            font-weight: 600;
            text-align: center;
            padding: 10px;
        }
        
        .calendar-event {
            background-color: var(--secondary-color);
            color: white;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        /* Botões */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        /* Progress bar */
        .progress-bar {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: var(--secondary-color);
            transition: width 0.3s;
        }
        
        /* Página de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        }
        
        .login-card {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        /* Utilitários */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .mb-4 {
            margin-bottom: 1.5rem;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
        
        .mt-4 {
            margin-top: 1.5rem;
        }
        
        .d-flex {
            display: flex;
        }
        
        .justify-between {
            justify-content: space-between;
        }
        
        .align-center {
            align-items: center;
        }
        
        .gap-2 {
            gap: 10px;
        }
        
        .gap-3 {
            gap: 15px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                transition: left 0.3s;
                z-index: 1000;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .content {
                padding: 20px;
            }
            
            .dashboard-cards {
                grid-template-columns: 1fr;
            }
            
            .table-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
        
        .mobile-menu-btn {
            display: none;
        }
    </style>

        const sidebar = document.getElementById('sidebar');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.querySelectorAll('.nav-link');

        // Inicializar o sistema
        function initSystem() {
            // Event Listeners
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            mobileMenuBtn.addEventListener('click', toggleSidebar);
            navLinks.forEach(link => {
                link.addEventListener('click', handleNavigation);
            });

            // Event Listeners para modais
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modalId = this.getAttribute('data-modal');
                    closeModal(modalId);
                });
            });

            // Upload de arquivo
            const dropArea = document.getElementById('dropArea');
            const browseBtn = document.getElementById('browseBtn');
            const fileInput = document.getElementById('tccFile');

            if (dropArea && browseBtn && fileInput) {
                dropArea.addEventListener('click', () => fileInput.click());
                browseBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    fileInput.click();
                });

                fileInput.addEventListener('change', handleFileSelect);
                dropArea.addEventListener('dragover', handleDragOver);
                dropArea.addEventListener('drop', handleDrop);
            }

            // Formulário de upload
            const uploadForm = document.getElementById('uploadForm');
            if (uploadForm) {
                uploadForm.addEventListener('submit', handleUpload);
            }

            // Mostrar página inicial (login)
            showLoginPage();
        }

        // Manipular login
        function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const type = document.getElementById('loginType').value;

            if (!email || !password || !type) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            // Simular autenticação
            if (type === 'aluno') {
                currentUser = { ...mockData.aluno, email, senha: password };
            } else if (type === 'professor') {
                currentUser = { ...mockData.professor, email, senha: password };
            } else {
                currentUser = { ...mockData.coordenador, email, senha: password };
            }

            // Atualizar interface do usuário
            userName.textContent = currentUser.nome;
            userType.textContent = 
                currentUser.tipo === 'aluno' ? 'Aluno' : 
                currentUser.tipo === 'professor' ? 'Professor' : 'Coordenador';
            
            // Iniciais para avatar
            userAvatar.textContent = currentUser.nome.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);

            // Mostrar sistema principal
            showMainSystem();
            
            // Carregar dashboard inicial
            loadDashboard();
        }

        // Manipular logout
        function handleLogout() {
            currentUser = null;
            showLoginPage();
            loginForm.reset();
        }

        // Mostrar página de login
        function showLoginPage() {
            loginPage.classList.remove('hidden');
            mainSystem.classList.add('hidden');
        }

        // Mostrar sistema principal
        function showMainSystem() {
            loginPage.classList.add('hidden');
            mainSystem.classList.remove('hidden');
        }

        // Alternar sidebar no mobile
        function toggleSidebar() {
            sidebar.classList.toggle('active');
        }

        // Manipular navegação
        function handleNavigation(e) {
            e.preventDefault();
            
            // Atualizar links ativos
            navLinks.forEach(link => link.classList.remove('active'));
            this.classList.add('active');
            
            // Carregar página correspondente
            const page = this.getAttribute('data-page');
            currentPage = page;
            
            // Fechar sidebar no mobile
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
            
            // Carregar conteúdo da página
            switch(page) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'meuTcc':
                    loadMeuTcc();
                    break;
                case 'upload':
                    loadUploadPage();
                    break;
                case 'avaliacoes':
                    loadAvaliacoes();
                    break;
                case 'pareceres':
                    loadPareceres();
                    break;
                case 'correcoes':
                    loadCorrecoes();
                    break;
                case 'calendario':
                    loadCalendario();
                    break;
                case 'defesas':
                    loadDefesas();
                    break;
            }
        }
